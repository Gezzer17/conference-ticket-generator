<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="sharedStyle.css">
  <link rel="stylesheet" href="desktop-style.css">
  <title>Frontend Mentor | Conference ticket generator</title>
</head>
<body>
  <div class="glavni-div">
    <h4 class="gornji-naslov"><img src="/assets/images/logo-mark.svg" alt="" class="logo-mark">Coding Conf</h4>
    <h1 class="veliki-naslov">Your Journey to Coding Conf<br> 2025 Starts Here!</h1>
    <p class="tekst-ispod-naslova">Secure your spot at next year's biggest coding conference.</p>
    <form action="" class="formaDesktop">
      <label for="uploadDiv" class="imena-za-inpute">Upload Avatar</label>
      <div class="upload-div" id="uploadDiv">
        <input  type="file" name="fileUpload" id="dugmeZaUpload" >
        <label for="dugmeZaUpload" class="dugme-Custom"><img src="/assets/images/icon-upload.svg" alt=""></label>
        <p class="tekst-ispod-upload-dugmeta">Drag and drop or click to upload</p>
      </div>
      <label for="uploadDiv" class="ispod-info-label valSlika"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 16 16"><path stroke="#D1D0D5" stroke-linecap="round" stroke-linejoin="round" d="M2 8a6 6 0 1 0 12 0A6 6 0 0 0 2 8Z"/><path fill="#D1D0D5" d="M8.004 10.462V7.596ZM8 5.57v-.042Z"/><path stroke="#D1D0D5" stroke-linecap="round" stroke-linejoin="round" d="M8.004 10.462V7.596M8 5.569v-.042"/></svg><p>Upload your photo (JPG or PNG, max size: 500KB).</p></label>

      <label for="" class="imena-za-inpute">Full Name</label>
      <input type="text" id="imeVal" class="inputi-ispod">
      <label for="imeVal" class="ispod-info-label upload-hidden valIme"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 16 16"><path stroke="#D1D0D5" stroke-linecap="round" stroke-linejoin="round" d="M2 8a6 6 0 1 0 12 0A6 6 0 0 0 2 8Z"/><path fill="#D1D0D5" d="M8.004 10.462V7.596ZM8 5.57v-.042Z"/><path stroke="#D1D0D5" stroke-linecap="round" stroke-linejoin="round" d="M8.004 10.462V7.596M8 5.569v-.042"/></svg><p>Please enter your name.</p></label>
      <label for="" class="imena-za-inpute" >Email Address</label>
      <input type="email" class="inputi-ispod" placeholder="example@email.com" id="email">
      <label for="email" class="ispod-info-label upload-hidden valEmail"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 16 16"><path stroke="#D1D0D5" stroke-linecap="round" stroke-linejoin="round" d="M2 8a6 6 0 1 0 12 0A6 6 0 0 0 2 8Z"/><path fill="#D1D0D5" d="M8.004 10.462V7.596ZM8 5.57v-.042Z"/><path stroke="#D1D0D5" stroke-linecap="round" stroke-linejoin="round" d="M8.004 10.462V7.596M8 5.569v-.042"/></svg><p>Please enter valide email.</p></label>
      <label for="" class="imena-za-inpute">GitHub Username</label>
      <input type="text" class="inputi-ispod" placeholder="@username" id="username">
      <label for="username" class="ispod-info-label upload-hidden valUsername"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 16 16"><path stroke="#D1D0D5" stroke-linecap="round" stroke-linejoin="round" d="M2 8a6 6 0 1 0 12 0A6 6 0 0 0 2 8Z"/><path fill="#D1D0D5" d="M8.004 10.462V7.596ZM8 5.57v-.042Z"/><path stroke="#D1D0D5" stroke-linecap="round" stroke-linejoin="round" d="M8.004 10.462V7.596M8 5.569v-.042"/></svg><p>Please enter valid username.</p></label>
      <button class="inputi-ispod" id="crveniInput" >Generate My Ticket</button>
    </form>
  </div>

  



  <script src="standardJs.js"></script>
</body>
</html>

<!-- Your Journey to Coding Conf 2025 Starts Here!

  Secure your spot at next year's biggest coding conference.

  Upload Avatar
  Drag and drop or click to upload

  Full Name

  Email Address
  example@email.com

  GitHub Username
  @yourusername

  Generate My Ticket

 Form ends 

  Generated tickets starts

  Coding Conf

  Generated tickets ends -->
